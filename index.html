<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="styles/custom.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="blur-container">
        <!--carousel-->
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item ">
                                <img class="d-block w-100 carouselM" id="tourist_lemc_carouselM" src="images/tourist_lemc_carousel.jpg" alt="tourist leMC">
                                <div class="carousel-caption d-block w100">
                                    <h3>Tourist leMC</h3>
                                    <p>En Route</p>
                                    <button type="button" class="btn btn-primary" id="Tourist-leMC" data-toggle="modal" data-target="#AlbumModal" data-id="Tourist-leMC">Zie meer</button>
                                </div>
                            </div>
                            <div class="carousel-item active">
                                <img class="d-block w-100 carouselM" id="edSheeran_carouselM" src="images/EdSheeran_carousel.jpg" alt="Ed Sheeran">
                                <div class="carousel-caption d-block w100">
                                    <h3>Ed Sheeran</h3>
                                    <p>Divide</p>
                                    <button type="button" class="btn btn-primary" id="EdSheeran" data-toggle="modal" data-target="#AlbumModal" data-id="Ed Sheeran">Zie meer</button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 carouselM" id="bazart_carouselM" src="images/Bazart_carousel.jpg" alt="Bazart">
                                <div class="carousel-caption d-block w100">
                                    <h3>Bazart</h3>
                                    <p>Echo</p>
                                    <button type="button" class="btn btn-primary" id="Bazart" data-toggle="modal" data-target="#AlbumModal" data-id="Bazart">Zie meer</button>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="card-body">My Awsome Playlist</div>
            </div>
        </div>
    </div>
        <div class="modal fade" id="AlbumModal" tabindex="-1" role="dialog" aria-labelledby="AlbumModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="AlbumModalLabel">Super Awsome Album</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-6 col-12">
                                    <div class="col-12">
                                        <iframe id="videoPlayer" width="100%" src="https://www.youtube.com/embed/C4icVAL7OM4">
                                        </iframe>
                                    </div>
                                    <div class="col-12">
                                        <h4>Biografie</h4>
                                        <p id="biografie"></p>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-12">
                                    <div class="col-12">
                                        <div class="list-group" id="albumlist">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!--footer-->
                        <a href="#" target="_blank" class="btn btn-primary" id="buyAlbum">Nah! I just want this this album.</a>
                        <button type="button" class="close btn btn-primary" data-dismiss="modal" aria-label="Close">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="blur-container">
        <div class="container-fluid">
            <!--buy button-->
            <div class="spacer5"></div>
            <div class="row justify-content-end">
                <div class="col-sm-4">
                    <a href="https://itunes.apple.com/be/playlist/playlist/idpl.u-AkAmPlyU26AlY9G" target="_blank" id="buyPlaylist" class="btn btn-primary btn-lg btn-block"
                        href="#" role="button">
                        <p>Own the most awsome playlist now!</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="main.js"></script>
</body>

</html>
